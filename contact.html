<body>
  <header>
    <h1 class="titel">Contact</h1>
  </header>
  <main>
    <form name="contact1" data-netlify="true">
      <label>Voer uw naam in: <br><input type="text" name="name"></label><br>
      <label>Voer uw e-mailadres in:<br><input type="email" name="email"></label><br>
      <label>Stel uw vraag:<br><textarea name="question" rows="20" cols="30"></textarea></label><br>
      <input type="submit">
    </form>
    <form name="contact" method="POST" data-netlify="true">
      <p>
        <label>Your Name: <input type="text" name="name" /></label>
      </p>
      <p>
        <label>Your Email: <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Your Role: <select name="role[]" multiple>
            <option value="leader">Leader</option>
            <option value="follower">Follower</option>
          </select></label>
      </p>
      <p>
        <label>Message: <textarea name="message"></textarea></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
  </main>
</body>

</html>
